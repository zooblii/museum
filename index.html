<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/Logo.svg" alt="Louvre Logo">
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#visiting">Visiting</a></li>
          <li><a href="#explore">Explore</a></li>
          <li><a href="#video">Video</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#tickets">Tickets</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="welcome" id="welcome">
      <h1>Welcome to the Louvre</h1>
      <p>From the castle to the museum</p>
      <button>Discover the Louvre</button>
    </section>
    
    <section class="Visiting" id="visiting">
      <h2>Virtual tour</h2>
    </section>

    <section class="Explore" id="explore">
      <h2>Picture explore</h2>
    </section>

    <section class="Video" id="video">
      <h2>Video journey</h2>
    </section>

    <section class="Gallery" id="gallery">
      <h2>Art Gallery</h2>
    </section>

    <section class="Tickets" id="tickets">
      <h2>Tickets</h2>
    </section>

    <section class="Contacts" id="contacts">
      <h2>Contacts</h2> 
    </section>

  </main>

  <footer>
  </footer>

</body>
</html>
